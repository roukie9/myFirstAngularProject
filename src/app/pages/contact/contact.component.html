<h2 class="my-5">HERE IS MY CONTACT PAGE</h2>
<div class="row mt-3">

    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
        <div class="form-group my-3">
            <label for="firstname">First Name*</label>
            <input type="text" [(ngModel)]="firstname" name="firstname" class="form-control" id="firstname"
                placeholder="Enter first name" required>
        </div>
        <div class="form-group my-3">
            <label for="lastname">Last Name*</label>
            <input type="text" [(ngModel)]="lastname" name="lastname" class="form-control" id="lastname"
                placeholder="Enter last name" required>
        </div>
        <div class="form-group my-3">
            <label for="email">Email*</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email"
                placeholder="Enter email" required>
        </div>
        <div class="form-group my-3">
            <label for="message">Message</label>
            <textarea type="text" [(ngModel)]="message" name="message" class="form-control" id="message"
                placeholder="Enter message">
            </textarea>
        </div>
        <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary my-5 py-2 px-3">Submit</button>
    </form>
</div>
