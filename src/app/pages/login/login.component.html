<h2 class="my-5">Login</h2>

<div class="row mt-3">
    <form [formGroup]="authForm" (ngSubmit)="login()">
        <input type="text" formControlName="email" />
        <input type="password" formControlName="password" />
        <button type="submit" [disabled]=!authForm.valid class="btn btn-primary my-3">Se connecter</button>
    </form>
