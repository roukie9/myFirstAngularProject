<div class="row justify-content-center">
    <h2 class="mt-3">IMAGE ID {{idPhoto}}</h2>
    <div class="card col-10 m-5">
        <img class="card-img-top" [src]="infoPhoto?.download_url" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">This image got ID {{idPhoto}}</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Author: {{infoPhoto?.author}}</li>
                <li class="list-group-item">Width: {{infoPhoto.width}}</li>
                <li class="list-group-item">Height: {{infoPhoto.height}}</li>
                <li class="list-group-item">Url: <a href="{{infoPhoto.url}}" target="_blank">{{infoPhoto.url}}</a></li>
            </ul>
        </div>
    </div>
    <div class="text-end"><button type="button" class="btn btn-primary my-3" (click)="goBackToGallery()">Retour Ã  la
            galerie</button></div>
</div>
